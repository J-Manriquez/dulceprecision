name: DulcePrecision
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  cupertino_icons: ^1.0.8
  sqflite: ^2.0.0+4  
  path_provider: ^2.0.11
  logger: ^1.2.0 

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  


flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true  # Eliminar canal alfa en íconos de iOS
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "##FFFFFF"
    theme_color: "#FFFFFF"
    favicon: true  # Esto genera el favicon automáticamente
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"


  flutter_lints: ^4.0.0

flutter:

  
  uses-material-design: true
